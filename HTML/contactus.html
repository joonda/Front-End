<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>contact-us</title>
    <link href="css/contactus.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="main-box">
            <div class="inner-box">
                <div class="contact-us-box">
                    <h3 class="main-text">contact us</h3>
                </div>
                <div class="Email-box">
                    <p>Your Email</p>
                    <form>
                        <input type="text" placeholder="email@example.com">
                    </form>
                </div>
                <div class="firstname-box">
                    <p>First name</p><form><input type="text"></form>
                </div><div class="lastname-box"><p>Last name</p><form><input type="text"></form></div>
                <div class="message-box">
                    <p>Message</p>
                    <form>
                        <input type="text">
                    </form>
                </div>
                <div class="subscribe-box">
                    <form>
                        <input type="checkbox"><p>Subscribe</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
