<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>cart</title>
    <link href="css/cart_study.css" rel="stylesheet">
</head>
<body>
    <div class="container-box">
        <div class="inner-box">
            <h4 class="title-font">Your shopping cart</h4>
            <div>
                <table class="main-table">
                    <tr class="table-top">
                        <td><span>ITEM</span></td>
                        <td><span>AMOUNT</span></td>
                        <td><span>PRICE</span></td>
                        <td><span>TOTAL</span></td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <div class="table-middle">
                                    <img src="./img/cart1.jpg" class="img-style">
                                </div>
                                <div>
                                    <img src="./img/Sony-Logo.png" class="logo-style">
                                    <p>70-200 mm F2.8 GM OSS</p>
                                </div>
                            </div>
                        </td>
                        <td><span>1</span></td>
                        <td><span>€ 1979.00</span></td>
                        <td><span>€ 1979.00</span></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="table-middle">
                                <img src="./img/7883823605216e41dc6b56.jpg" class="img-style">
                            </div>
                            <div>
                                <img src="./img/Sony-Logo.png" class="logo-style">
                                <p>Sonnar T* E 24mm F1.8 ZA</p>
                            </div>                        
                        </td>
                        <td><span>1</span></td>
                        <td><span>€ 989.00</span></td>
                        <td><span>€ 989.00</span></td>
                    </tr>
                    <tr>
                        <td colspan="3"></td>
                        <td><span>€ 2968.00</span></td>
                    </tr>
                </table>
            </div>
            <div>
                <a href="https://www.naver.com" class="add-font">Edit your shopping cart</a>
                <button class="choose-button">Choose payment method</button>
            </div>
            <div style="clear: both;"></div>
        </div>
    </div>
</body>
</html>
