<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-Admin</title>
    <link href="./css/03-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="side_bar">
        <div>
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </div>
        <div>
            <i class="fa-solid fa-music"></i>
            <span>Service</span>
        </div>
        <div>
            <i class="fa-solid fa-bell" style="margin-left: 1px;"></i>
            <span>Alerts</span>
        </div>
        <div>
            <i class="fa-solid fa-chart-simple" style="margin-left: 1px;"></i>
            <span>Stats</span>
        </div>
    </div>
    <div class="contents">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <form class="d-flex" role="search">
                    <input class="form-control me-2 input_ani" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="icon_container">
                    <i class="fa-solid fa-bell">
                        <span
                            class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle">
                            <span class="size">5</span>
                        </span>
                    </i>
                    <i class="fa-solid fa-envelope">
                        <span
                            class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle">
                            <span class="size">5</span>
                        </span>
                    </i>
                    <span>Minny Park</span>
                </div>
            </div>
        </nav>
        <div class="main_container">
            <h3 style="margin-bottom: 20px;">Dashboard</h3>
            <div class="row">
                <div class="col-3">
                    <div class="skyblue_box">
                        <div>
                            <p>
                                Earnings (Monthly)
                            </p>
                            <h3>
                                $400,000
                            </h3>
                        </div>
                        <i class="fa-solid fa-calendar"></i>
                    </div>
                </div>
                <div class="col-3">
                    <div class="green_box">
                        <div>
                            <p>
                                Earnings (Annual)
                            </p>
                            <h3>
                                $800,000
                            </h3>
                        </div>
                        <i class="fa-solid fa-dollar-sign"></i>
                    </div>
                </div>
                <div class="col-3">
                    <div class="navy_box">
                        <div>
                            <p>
                                Earnings (Annual)
                            </p>
                            <h3>
                                13
                            </h3>
                        </div>
                        <i class="fa-solid fa-calendar"></i>
                    </div>
                </div>
                <div class="col-3 content_box">
                    <div class="yellow_box">
                        <div>
                            <p>
                                Requests
                            </p>
                            <h3>
                                26
                            </h3>
                        </div>
                        <i class="fa-solid fa-comments"></i>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-8">
                    <ul class="list_group">
                        <li class="list_header">Earning Overview</li>
                        <li class="list_item">
                            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                            <canvas id="myChart"></canvas>
                            <script>
                                var ctx = document.getElementById('myChart').getContext('2d');
                                var myChart = new Chart(ctx, {
                                    type: 'bar',
                                    data: {
                                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                                        datasets: [{
                                            label: '# of Votes',
                                            data: [12, 19, 3, 5, 2, 3],
                                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                            borderColor: 'rgba(255, 99, 132, 1)',
                                            borderWidth: 1
                                        }]
                                    },
                                    options: {
                                        scales: {
                                            y: {
                                                beginAtZero: true
                                            }
                                        }
                                    }
                                });
                            </script>
                        </li>
                    </ul>
                </div>
                <div class="col-4">
                    <ul class="list_group">
                        <li class="list_header">Tasks</li>
                        <li class="list_item list_item_align">
                            <p style="margin: 0px;">Borrowed Items</p>
                            <span class="badge rounded-pill text-bg-primary">14</span>
                        </li>
                        <li class="list_item list_item_align">
                            <p style="margin: 0px;">Trello requests</p>
                            <span class="badge rounded-pill text-bg-primary">2</span>
                        </li>
                        <li class="list_item list_item_align">
                            <p style="margin: 0px;">Marked Comments</p>
                            <span class="badge rounded-pill text-bg-primary">1</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
