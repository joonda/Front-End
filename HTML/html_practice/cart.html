<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>cart</title>
    <link href="../css/cart.css" rel="stylesheet">
</head>
<body>
    <div class="cart-background">
        <div class="cart-bg">
            <h3>Your shopping cart</h3>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>ITEM</th>
                        <th>AMOUNT</th>
                        <th>PRICE</th>
                        <th>TOTAL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="../img/cart1.jpg" width="50px"></td>
                        <td>70-200 mm F2.8 GM OSS</td>
                        <td>1</td>
                        <td>€ 1979.00</td>
                        <td>€ 1979.00</td>
                    </tr>
                    <tr>
                        <td><img src="../img/7883823605216e41dc6b56.jpg" width="50px"></td>
                        <td>Sonnar T* E 24mm F1.8 ZA</td>
                        <td>1</td>
                        <td>€ 989.00</td>
                        <td>€ 989.00</td>
                    </tr>
                    <tr>
                        <td colspan="5" style="text-align: right;">€ 2968.00</td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-bg">
                <a href="https://www.naver.com" class="add-font">Edit your shopping cart</a>
                <button class="btn">Choose payment method</button>
            </div>
            <div style="clear: both;"></div>
        </div>
    </div>
</body>
</html>
