<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-layout3</title>
    <link href="./css/04-layout3.css" rel="stylesheet">
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="#">영화</a></li>

        </ul>
    </nav>

    <div class="container">
        <div class="blog-content">
            <div class="blog_name">
                <img class="profile-box" src="/img/lion.png" alt="profile">

                    <h4 style="margin: 8px;">Owen</h4>

                </div>

                </div>
            </div>
        </div>
        <div class="blog-img">
            <img src="/img/Image-copyright.png" alt="pic">
        </div>
        <div style="clear: both;"></div>
