<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css file -->
    <link href="./css/03.css" , rel="stylesheet">

    <!-- Jquery library -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- 모달 창 -->
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인 하세요!</h4>
            <form action="03-1-success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="identify">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="pw">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <!-- nav-bar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- nav-bar-list -->
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <!-- main box -->
    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">LOGIN</button>
    </div>

    <script>
        // nav-bar 여닫기
        $(".navbar-toggler").on('click', function () {
            $(".list-group").toggleClass('show-list');
        })

        // Login modal 창 열기
        $('#login').on('click', function () {
            $(".black-bg").addClass("show-modal");
            $(".white-bg").addClass("show-modal2");
        })

        // Login modal 창 닫기
        $("#close").on('click', function () {
            $(".white-bg").removeClass("show-modal2");
            $(".black-bg").removeClass("show-modal");
        })

        // Login modal 로그인 오류
        
        $("#send").on("click", function (e) {
            // 전송 버튼 누르면, ID 창에 입력 값이 공백일 시 알림창을 띄워준다.
            if (document.getElementById("identify").value == '') {
                e.preventDefault(); // form 전송 방지
                alert("아이디를 입력해주세요.");
            }
            // 전송 버튼 누르면, PW 창에 입력 값이 공백일 시 알림창을 띄워준다.
            else if (document.getElementById("pw").value == '') {
                e.preventDefault();
                alert("비밀번호를 입력해주세요.");
            }
            // 전송 버튼 누르면, PW 창에 입력 값이 6자 미만일 시 알림창을 띄워준다.
            else if (document.getElementById("pw").value.length < 6) {
                e.preventDefault();
                alert("비밀번호가 6자 미만입니다.");
            }
        });
    </script>
</body>

</html>
