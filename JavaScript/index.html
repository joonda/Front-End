<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="../HTML/fontawesome/css/all.min.css">
</head>

<body>
    <!-- UI 만드는 STEP 
     1. html/css로 미리 디자인
     2. 필요할 때 보여달라고 코드를 짠다 (javascript)-->

    <div class="alert-box-skyblue" id="btn1">
        <span>
            <span style="font-weight:bold;">Lorem ipsum dolor</span> sit amet consectetur, adipisicing elit.
        </span>
        <i class="fa-solid fa-xmark x-btn" onclick="closeAlert('btn1')"></i>
    </div>
    <div class="alert-box-green" id="btn2">
        <span>
            <span style="font-weight:bold;">Lorem ipsum dolor</span> sit amet consectetur, adipisicing elit.
        </span>
        <i class="fa-solid fa-xmark x-btn" onclick="closeAlert('btn2')"></i>
    </div>
    <div class="alert-box-grey" id="btn3">
        <span>
            <span style="font-weight:bold;">Lorem ipsum dolor</span> sit amet consectetur, adipisicing elit.
        </span>
        <i class="fa-solid fa-xmark x-btn" onclick="closeAlert('btn3')"></i>
    </div>
    <button onclick="openAlert()" class="click-box">
        <span>
            Open
        </span>
    </button>

    <script>
        function openAlert(){
            document.getElementById('btn1').style.display='block';
        }
        
        function closeAlert(btn_id) {
            document.getElementById(btn_id).style.display='none';
        }
    </script>
</body>

</html>
