<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css file -->
    <link href="./css/main.css" , rel="stylesheet">

    <!-- Jquery library -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인 하세요!</h4>
            <button class="btn btn-danger" id="close">close</button>
        </div>
    </div>

    <!-- animation 만들기 -->
    <!-- one-way ui animation 만드는법 -->


    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group" id="test1">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <p class="Hello">Hello, guys</p>
    <p class="Hello">Hello, guys</p>
    <p class="Hello">Hello, guys</p>
    <div style="margin-bottom: 10px;">
        <button id="test-btn">btn1</button>
    </div>

    <button id="login">Login</button>

    <script>
        $('#login').on('click', function () {
            $(".black-bg").addClass('show-modal');
            $(".white-bg").addClass('show-modal2');
        })


        $('#close').on('click', function () {
            $(".black-bg").removeClass('show-modal');
            $(".white-bg").removeClass('show-modal2');
        })

        // document.querySelector('.Hello').innerHTML = 'Hello, idiots';
        $('.Hello').html('Hello, Idiots');
        $('.Hello').css('color', 'skyblue');
        // addClass, removeClass, toggleClass 등이 있다.

        // $('.Hello').html('Hello Idiots')

        $('#test-btn').on('click', function () {
            $('.Hello').slideUp();
        })

        $('.navbar-toggler').on('click', function () {
            $('.list-group').toggleClass('show-list');
        })


        // document.querySelector('#test1')
        // document.querySelectorAll('.list-group-item')[1]
        // document.querySelector('.navbar-toggler').addEventListener('click', function () {
        //     document.querySelector('.list-group').classList.toggle("show");
        // })

        // document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function() {
        //     document.getElementsByClassName('list-group')[0].classList.toggle("show");
        // })
    </script>

    <!-- bootstrap library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
