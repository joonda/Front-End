<body class="lightMode">
    <div class="black-bg">
        <div class="white-bg">
            <h4>Î°úÍ∑∏Ïù∏ÌïòÏÑ∏Ïöî</h4>
            <form action="01-successs.html">
                <div class="my-3">
                    <input id="identify" type="text" class="form-control">
                </div>
                <div class="my-3">
                    <input id="password" type="password" class="form-control">
                </div>
                <button type="submit" class="submitBtn" id="send">Ï†ÑÏÜ°</button>
                <button type="button" class="closeBtn" id="close">Îã´Í∏∞</button>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <div>
                <span class="badge bg-primary me-3" id="mode">Light ‚ú®</span>
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav>
    <ul class="list-group" style="display: none;">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <button class="loginBtn">Î°úÍ∑∏Ïù∏</button>

    <div class="alert alert-danger">
        5Ï¥à Ïù¥ÎÇ¥ Íµ¨Îß§Ïãú ÏÇ¨ÏùÄÌíà Ï¶ùÏ†ï!
    </div>

    <script>

        // dark mode & light mode
        var count = 0;
        $('.badge').on('click', function () {
            count++;
            if (count % 2 == 0) {
                $('body').removeClass('darkMode');
                $('.navbar').removeClass('navbar-dark');
                $('.navbar').removeClass('bg-dark');
                $('.badge').removeClass('bg-dark');
                $('body').addClass('lightMode');
                $('.navbar').addClass('navbar-light');
                $('.navbar').addClass('bg-light');
                $('.badge').addClass('bg-primary');
                $('#mode').html('Light ‚ú®');
            }
            else {
                $('body').removeClass('lightMode');
                $('.navbar').removeClass('navbar-light');
                $('.navbar').removeClass('bg-light');
                $('.badge').removeClass('bg-primary');
                $('body').addClass('darkMode');
                $('.navbar').addClass('navbar-dark');
                $('.navbar').addClass('bg-dark');
                $('.badge').addClass('bg-dark');
                $('#mode').html('Dark üåô');
            }
        })

        // nav-toggle animation
        $('.navbar-toggler').on('click', function () {
            $('.list-group').slideToggle('slow');
        });

        // modal open button animation
        $('.loginBtn').on('click', function () {
            $('.black-bg').addClass('show_modal');
            $('.white-bg').addClass('white-transition');
        });

        // modal close button animation
        $('#close').on('click', function () {
            $('.white-bg').removeClass('white-transition');
            $('.black-bg').removeClass('show_modal');
        });

        // modal login submit function
        $('#send').on('click', function (e) {

            if ($('#identify').val() == '' && $('#password').val() == '') {
                // prevent form submit 
                e.preventDefault();
                // show alert window
                alert("ID / Password is empty");
            }

            else if ($('#identify').val() == '') {
                // prevent form submit 
                e.preventDefault();
                // show alert window
                alert("ID is empty");
            }

            else if ($('#password').val() == '') {
                // prevent form submit 
                e.preventDefault();
                // show alert window
                alert("Password is empty");
            }

            if (/\S+@\S+\.\S+/.test($('#identify').val()) == false) {
                e.preventDefault();
                alert("The ID must be forming into an email");
            }

            else if (/[A-Z]/.test($('#password').val()) == false) {
                e.preventDefault();
                alert("The Password must be include at least one uppercase character.");
            }

            if ($('#password').val().length < 6) {
                e.preventDefault();
                alert("Password length must be over 6 characters.");
            }




        });

        // XÏ¥à ÎßàÎã§ functionÏùÑ Ïã§Ìñâ.
        let time = 0;
        const intervalid = setInterval(function () {
            time++;
            $('.alert').html(`${5 - time}Ï¥à Ïù¥ÎÇ¥ Íµ¨Îß§Ïãú ÏÇ¨ÏùÄÌíà Ï¶ùÏ†ï!`);

            if (time >= 5) {
                clearInterval(intervalid);
            }
        }, 1000);

        // XÏ¥à ÌõÑÏóê functionÏùÑ Ïã§Ìñâ.
        setTimeout(function () {
            $('.alert').addClass('display-none');
        }, 5000);

        



    </script>
</body>
