<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css file -->
    <link href="./css/04.css" , rel="stylesheet">

    <!-- Jquery library -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- 모달 창 -->
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인 하세요!</h4>
            <form action="03-1-success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="identify">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="pw">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <!-- nav-bar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid justify-content-between">
            <div>
                <span class="navbar-brand">Navbar</span>
            </div>
            <div>
                <!-- dark mode -->
                <span class="badge bg-light"> Light 🔄</span>
                <!-- toggle -->
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- nav-bar-list -->
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <!-- main box -->
    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">Login</button>
    </div>

    <!-- image carousel -->
    <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="./img/car1.png">
            </div>
            <div class="slide-box">
                <img src="./img/car2.png">
            </div>
            <div class="slide-box">
                <img src="./img/car3.png">
            </div>
        </div>
    </div>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">Next</button>
    <button class="before">Before</button>


    <script>
        // nav-bar 여닫기
        $(".navbar-toggler").on('click', function () {
            $(".list-group").toggleClass('show-list');
        })

        // Login modal 창 열기
        $('#login').on('click', function () {
            $(".black-bg").addClass("show-modal");
            $(".white-bg").addClass("show-modal2");
        })

        // Login modal 창 닫기
        $("#close").on('click', function () {
            $(".white-bg").removeClass("show-modal2");
            $(".black-bg").removeClass("show-modal");
        })

        // Login modal 로그인 오류

        $("#send").on("click", function (e) {
            var idval = document.getElementById("identify").value;
            var pwval = document.getElementById("pw").value;
            // 전송 버튼 누르면, ID 창에 입력 값이 공백일 시 알림창을 띄워준다.
            if (idval == '') {
                e.preventDefault(); // form 전송 방지
                alert("아이디를 입력해주세요.");
            }

            else if (/\S+@\S+\.\S+/.test(idval) == false) {
                e.preventDefault(); // form 전송 방지
                alert("e-mail형식 아닙니다.");
            }
            // 전송 버튼 누르면, PW 창에 입력 값이 공백일 시 알림창을 띄워준다.
            else if (pwval == '') {
                e.preventDefault();
                alert("비밀번호를 입력해주세요.");
            }
            // 전송 버튼 누르면, PW 창에 입력 값이 6자 미만일 시 알림창을 띄워준다.
            else if (pwval < 6) {
                e.preventDefault();
                alert("비밀번호가 6자 미만입니다.");
            }

            else if (/[A-Z]/.test(pwval) == false) {
                e.preventDefault();
                alert('비밀번호에 대문자가 1개라도 들어가 있어야 합니다.');
            }

        });
        var clickcount = 0;

        // Dark mode
        $('.badge').on('click', function () {
            clickcount++;
            console.log(clickcount);

            if (clickcount % 2 == 0) {
                $('.badge').html('Light 🔄');
                $('.badge').removeClass("bg-dark");
                $('.badge').addClass("bg-light");
                $('body').removeClass('dark')
            }
            else {
                $('.badge').html('Dark 🔄');
                $('.badge').removeClass("bg-light");
                $('.badge').addClass("bg-dark");
                $('body').addClass('dark')
            }
        });

        // image carousel

        var now = 1;

        $('.next').on('click', function() {
            $('.slide-container').css('transform', 'translateX(-'+now+'00vw)');
            now++;

            if (now == 3) {
                now = 0;
            }
        })

        // $('.next').on('click', function() {
        //     if (now == 1) {
        //         $('.slide-container').css('transform', 'translateX(-100vw)');
        //         now++;
        //     }
        //     else if (now == 2) {
        //         $('.slide-container').css('transform', 'translateX(-200vw)');
        //         now++;
        //     }
        //     else if (now == 3) {
        //         $('.slide-container').css('transform', 'translateX(0vw)');
        //         now = 1;
        //     }
        // })

        $('.before').on('click', function() {
            if (now == 1) {
                $('.slide-container').css('transform', 'translateX(-200vw)');
                now = 3;
            }
            else if (now == 3) {
                $('.slide-container').css('transform', 'translateX(-100vw)');
                now = 2;
            }
            else if (now == 2) {
                $('.slide-container').css('transform', 'translateX(0vw)');
                now = 1;
            }
        })

        $('.slide-1').on('click', function () {
            $('.slide-container').css('transform', 'translateX(0vw)');
            now = 1;
        })

        $('.slide-2').on('click', function () {
            $('.slide-container').css('transform', 'translateX(-100vw)');
            now = 2;
        })

        $('.slide-3').on('click', function () {
            $('.slide-container').css('transform', 'translateX(-200vw)');
            now = 3;
        })

    </script>
</body>

</html>
